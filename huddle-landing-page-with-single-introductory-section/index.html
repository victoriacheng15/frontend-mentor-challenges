<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="./images/logo.svg" alt="logo" />
      </header>
      <main>
        <img src="./images/illustration-mockups.svg" alt="mockup" />
        <section class="info-section">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience. Create connections with your users as you engage in genuine discussion.
          </p>
        </section>
        <button>Register</button>
      </main>
      <footer>
        <div class="social-media">
          <a href="#"><img src="./images/favicon-32x32.png" alt="" /></a>
          <a href="#"><img src="./images/favicon-32x32.png" alt="" /></a>
          <a href="#"><img src="./images/favicon-32x32.png" alt="" /></a>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/victoriacheng15">Victoria Cheng</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
