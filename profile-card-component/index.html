<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
  <main class="flex"> 
  
    <section class="profile-card">

      <article>
        <div class="bg-pattern-card profile-pic flex">
          <img src="./images/image-victor.jpg" alt="picture of Victor">
        </div>

        <div class="info flex">
          <p>Victor Crest <span>26</span></p>
          <p class="sub-title">London</p>
        </div>
      </article>

        
      <article class="followers flex">
        <div class="following flex">
          <p>80K</p>
          <p class="sub-title">Followers</p>
        </div>
        <div class="following flex">
          <p>803K</p>
          <p class="sub-title">Likes</p>
        </div>
        <div class="following flex">
          <p>1.4K</p>
          <p class="sub-title">Photos</p>
        </div>
      </article> <!-- .followers-->
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/victoriacheng15">Victoria Cheng</a>.
    </div>
  </main>
</body>
</html>
