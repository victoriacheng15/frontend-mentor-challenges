<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <section class="section-img">
          <img
            src="./images/image-header-desktop.jpg"
            alt="customer client interaction"
            srcset=""
          />
        </section>
        <div class="col">
          <section class="section-title">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </section>
          <section class="section-content">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </section>
          <section class="section-follows">
            <div class="row">
              <article class="following">
                <div class="following-title">10k+</div>
                <div class="following-stat">companies</div>
              </article>
              <article class="following">
                <div class="following-title">314</div>
                <div class="following-stat">templates</div>
              </article>
              <article class="following">
                <div class="following-title">12M+</div>
                <div class="following-stat">queries</div>
              </article>
            </div>
            <!-- row for section-follows -->
          </section>
        </div>
        <!-- column for section title, content and follows -->
      </div>
      <!-- card -->
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
