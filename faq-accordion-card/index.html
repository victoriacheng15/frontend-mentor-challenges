<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | FAQ Accordion Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="container">
      <section class="image">
        <img
          class="image-front"
          src="./images/illustration-woman-online-desktop.svg"
          alt="illustration of woman computer"
        />
        <img class="image-back" src="./images/bg-pattern-desktop.svg" alt="" />
        <img
          class="image-box"
          src="./images/illustration-box-desktop.svg"
          alt="illustrator of box"
        />
      </section>
      <div class="card">
        <div class="card-wrapper">
          <h2 class="card-title">FAQ</h2>
          <section class="card-faq"></section>
        </div>
      </div>
    </main>
    <footer class="attribution">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/victoriacheng15">Victoria Cheng</a>.
      </p>
    </footer>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
