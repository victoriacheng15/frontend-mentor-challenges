<!DOCTYPE html>
<html lang="en" color-mode="dark-blue">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./script/color-mode.js" defer></script>
    <script src="./script/app.js" defer></script>
  </head>
  <body>
    <header class="container">
      <h1>calc</h1>
      <div class="switch-container">
        <section>
          <h2 class="uppercase">theme</h2>
        </section>
        <div class="slider">
          <div class="numbers">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <button class="switch-btn">
            <span class="switch"></span>
          </button>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="screen-container">
        <h1 class="result-screen">0</h1>
      </div>
      <div class="keypad-container">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="del" data-type="del">del</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" data-type="add">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" data-type="substract">-</button>
        <button class="decimal" data-type="decimal">.</button>
        <button class="number">0</button>
        <button class="operator" data-type="divide">/</button>
        <button class="operator" data-type="multiply">x</button>
        <button class="reset" data-type="reset">reset</button>
        <button class="equal" data-type="equal">=</button>
      </div>
    </main>
    <footer></footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/victoriacheng15">Victoria</a>.
    </div>
  </body>
</html>
