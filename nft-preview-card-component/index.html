<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body
    class="
      min-h-screen
      box-border
      bg-darkBlue-300
      text-slate-400
      font-outfit
      flex flex-col
      justify-center
      items-center
    "
  >
    <main class="min-h-full flex justify-center items-center">
      <section
        class="w-80 bg-darkBlue-200 p-5 m-auto rounded-md flex flex-col gap-4"
      >
        <div class="image w-full h-auto relative">
          <a href="#"
            ><img
              class="max-w-full rounded-md"
              src="./images/image-equilibrium.jpg"
              alt="equilibrium"
            />
          </a>
          <div
            class="
              absolute
              inset-0
              rounded-md
              bg-cyan bg-opacity-30
              opacity-0
              hover:opacity-100
              duration-300
              ease-in-out
            "
          >
            <img
              class="absolute inset-2/4 -m-6"
              src="./images/icon-view.svg"
              alt="view"
            />
          </div>
        </div>
        <div class="info">
          <h2 class="text-white mb-4 hover:text-cyan ease-in-out duration-300">
            <a href="#">Equilibrium #3429</a>
          </h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div
          class="
            w-full
            flex
            items-center
            justify-between
            border-b-2 border-darkBlue-100
            pb-4
          "
        >
          <div class="flex items-center gap-2">
            <img src="./images/icon-ethereum.svg" alt="etherum" />
            <p class="text-cyan">0.041 ETH</p>
          </div>
          <div class="flex items-center gap-2">
            <img src="./images/icon-clock.svg" alt="clock" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="w-full flex items-center gap-2">
          <img
            class="w-8 border border-white rounded-full"
            src="./images/image-avatar.png"
            alt="jules"
          />
          <p>
            Creation of
            <span class="text-white hover:text-cyan ease-in-out duration-300"
              ><a href="#">Jules Wyvern</a></span
            >
          </p>
        </div>
      </section>
    </main>
    <div class="text-xs">
      Challenge by
      <a
        class="text-cyan"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="text-cyan"
        href="https://github.com/victoriacheng15"
        target="_blank"
        >Victoria Cheng</a
      >.
    </div>
  </body>
</html>
